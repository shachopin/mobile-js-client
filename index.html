<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css" />
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
        <title>Hello World</title>
        <style>
            #container
            {
                margin: 3px;
            }
        </style>
        <script>
            window.onload= function()
            {
                document.getElementById('btnPress').addEventListener('click', greeting, false);         
            }
            
            function greeting()
            {
                document.getElementById('result').innerHTML = "<h1>Hello! Welcome To Mobile Development</h1>";
            }
        </script>
    </head>
    <body>
      <div id="container">
        <div id="result"></div>
        <button id="btnPress">Press Me!</button>
      </div>
    </body>
</html>
